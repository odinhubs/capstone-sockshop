apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cart-access
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: sock-shop
  source:
    repoURL: 'https://github.com/neyo55/capstone-git'
    path: ./apps/manifests-policy
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
